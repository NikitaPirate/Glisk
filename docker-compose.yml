services:
  postgres:
    image: postgres:17
    container_name: glisk-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-glisk}
      POSTGRES_USER: ${POSTGRES_USER:-glisk}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    command: ["postgres", "-c", "max_connections=200"]
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-glisk}"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: glisk-backend
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - internal
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_NETWORK: ${NEXT_PUBLIC_NETWORK:-BASE_MAINNET}
        NEXT_PUBLIC_CONTRACT_ADDRESS: ${NEXT_PUBLIC_CONTRACT_ADDRESS}
        NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID}
        NEXT_PUBLIC_ONCHAINKIT_API_KEY: ${NEXT_PUBLIC_ONCHAINKIT_API_KEY}
        NEXT_PUBLIC_PINATA_GATEWAY: ${NEXT_PUBLIC_PINATA_GATEWAY}
        NEXT_PUBLIC_PINATA_GATEWAY_TOKEN: ${NEXT_PUBLIC_PINATA_GATEWAY_TOKEN}
        BACKEND_URL: http://backend:8000
    container_name: glisk-frontend
    depends_on:
      - backend
    networks:
      - proxy
      - internal
    restart: unless-stopped

networks:
  # Internal network for postgres <-> backend <-> frontend (nginx proxy)
  internal:
    name: glisk-internal
    driver: bridge

  # External proxy network (nginx-proxy-manager or similar)
  # Uses server environment variable PROXY_DOCKER_NETWORK
  # Network must already exist on the server
  proxy:
    name: ${PROXY_DOCKER_NETWORK}
    external: true

volumes:
  postgres_data:
    name: glisk-postgres-data
